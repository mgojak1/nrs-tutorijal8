<!DOCTYPE html>
<html>
<head>
<title>NRS</title>
<script>
window.onload = function () {
     fetch('/gradovi', { method: 'get'}).then((response) => {
         const json = response.json();
         if (response.ok) {
             return json;
         }
         return Promise.reject(new Error('greska'));
     })
     .then((response) => {
         document.getElementById('v').innerHTML = JSON.stringify(response);
     }).catch((error) => {
         document.getElementById('err').innerHTML = error && error.message || 'nesto nece.';
     });
};
</script>
</head>
<body>
<p id="v"></p>
<p id="err"></p>
</body>
</html>
